<div class="m-2 d-flex">
    <i class="me-2 bi bi-clock-history"></i>
    <b class="flex-grow-1 text-center">AI Chatbot</b>
</div>
<br>
<div class="d-flex align-items-stretch">
    <deep-chat #chatRef
        style="width: 100%; height: calc(100vh - 70px); padding-top: 10px; border: none;"
        messageStyles='{"default": {"shared": {"innerContainer": {"fontSize": "1rem"}}}}'
        inputAreaStyle='{"fontSize": "1rem"}'
        [history]="history"
        [connect]="connect"
        demo="true"
        connect='{"stream": true}'
    > </deep-chat>
</div>
